<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashik | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:rgba(255,255,255,0.08);
  --text:#fff;
  --neon:#00ffee;
  --glow:0 0 15px #00ffee;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Poppins',sans-serif;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.9)),
    url("bg.jpg") center/cover no-repeat;
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  padding:15px 8%;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.45);
}

.logo{
  font-family:'Orbitron',sans-serif;
  color:var(--neon);
  letter-spacing:2px;
}

/* HERO */
.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:120px 8% 60px;
}

.hero img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:2px solid var(--neon);
  box-shadow:var(--glow);
}

.hero h1{
  margin-top:16px;
  font-family:'Orbitron',sans-serif;
}

.typing{color:var(--neon)}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 28px;
  border:1px solid var(--neon);
  border-radius:30px;
  color:var(--neon);
  text-decoration:none;
}
.btn:hover{background:var(--neon);color:#000}

/* SECTIONS */
section{padding:80px 8%}
.title{
  font-family:'Orbitron',sans-serif;
  color:var(--neon);
  margin-bottom:30px;
}

/* GLASS */
.glass{
  background:var(--card);
  border-radius:16px;
  padding:25px;
  backdrop-filter:blur(14px);
}

/* SKILLS GRID */
.skill-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.skill-box{
  text-align:center;
  padding:30px;
  cursor:pointer;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.2);
  transition:.3s;
}
.skill-box:hover{
  transform:translateY(-6px);
  box-shadow:var(--glow);
}
.skill-box span{
  font-size:2rem;
  color:var(--neon);
  display:block;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}
.popup.active{display:flex}

.popup-content{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  animation:pop .3s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.close{
  float:right;
  font-size:1.4rem;
  cursor:pointer;
  color:var(--neon);
}

/* CONTACT */
.contact form{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.contact input,
.contact select,
.contact textarea{
  background:transparent;
  border:1px solid rgba(255,255,255,.3);
  padding:10px;
  color:#fff;
  border-radius:8px;
}
.contact button{
  background:var(--neon);
  color:#000;
  border:none;
  padding:12px;
  border-radius:30px;
  cursor:pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#111;
  color:#0f0;
  padding:14px 20px;
  border-radius:10px;
  display:none;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  color:#aaa;
  border-top:1px solid rgba(255,255,255,.15);
}
</style>
</head>

<body>

<header><div class="logo">ASH1K.exe</div></header>

<div class="hero">
  <div>
    <img src="bg.jpg">
    <h1>I‚Äôm Ashik</h1>
    <div class="typing" id="typing"></div>
    <a href="resume.pdf" class="btn" download>Download Resume</a>
  </div>
</div>

<section>
  <h2 class="title">Skills</h2>
  <div class="skill-grid">
    <div class="glass skill-box" onclick="openPopup('web')"><span>üíª</span>Web & Cyber</div>
    <div class="glass skill-box" onclick="openPopup('design')"><span>üé®</span>Graphic Design</div>
    <div class="glass skill-box" onclick="openPopup('office')"><span>üìä</span>Microsoft Office</div>
    <div class="glass skill-box" onclick="openPopup('system')"><span>üñ•Ô∏è</span>Computer & Terminal</div>
  </div>
</section>

<div class="popup" id="popup" tabindex="-1">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">√ó</span>
    <h3 id="popupTitle"></h3>
    <ul id="popupList"></ul>
  </div>
</div>

<section>
  <h2 class="title">Contact</h2>
  <div class="glass contact">
    <form id="contactForm">
      <input id="name" placeholder="Your name" required>
      <input id="email" type="email" placeholder="Your email" required>
      <select id="subject">
        <option>Collaboration</option>
        <option>Project Discussion</option>
        <option>Feedback</option>
      </select>
      <textarea id="message" placeholder="Message" required></textarea>
      <label id="captchaLabel"></label>
      <input id="captchaInput" placeholder="Answer" required>
      <button type="submit">Send Email</button>
    </form>
  </div>
</section>

<footer>¬© 2026 Ashik Muhammed</footer>
<div class="toast" id="toast">Email ready to send ‚úî</div>

<script>
/* TYPING */
const text=["Cyber Security Learner","Creative Technologist","Silent Builder"];
let i=0,j=0,t=document.getElementById("typing");
(function type(){j<text[i].length?(t.textContent+=text[i][j++],setTimeout(type,80)):setTimeout(erase,1200)})();
function erase(){j?(t.textContent=text[i].slice(0,--j),setTimeout(erase,40)):(i=(i+1)%text.length,setTimeout(type,300))}

/* POPUP */
const skills={
  web:["HTML","CSS","JavaScript","Cyber Security","Ethical Hacking"],
  design:["Photoshop","Illustrator","InDesign","CorelDRAW","Canva"],
  office:["Word","Excel","PowerPoint"],
  system:["Windows","Ubuntu","Kali Linux","Terminal"]
};
let timer;
function openPopup(type){
  popup.classList.add("active");
  popupTitle.textContent=type.toUpperCase();
  popupList.innerHTML=skills[type].map(s=>`<li>‚Ä¢ ${s}</li>`).join("");
  clearTimeout(timer);
  timer=setTimeout(closePopup,10000);
}
function closePopup(){popup.classList.remove("active")}
popup.onclick=e=>{if(e.target===popup)closePopup()}
document.addEventListener("keydown",e=>{if(e.key==="Escape")closePopup()});

/* CONTACT */
let a=Math.floor(Math.random()*10)+1,b=Math.floor(Math.random()*10)+1;
captchaLabel.textContent=`Human check: ${a}+${b}=?`;
contactForm.onsubmit=e=>{
  e.preventDefault();
  if(+captchaInput.value!==a+b)return;
  const mail=
   `mailto:yourmail@gmail.com?subject=${encodeURIComponent(subject.value)}&body=`+
   encodeURIComponent(`From: ${name.value} (${email.value})\n\n${message.value}`);
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",3000);
  window.location.href=mail;
};
</script>

</body>
</html>
